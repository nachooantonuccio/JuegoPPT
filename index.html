<!DOCTYPE html>
<html>
<head>
	<title>Juego: Piedra, Papel o Tijera</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
</head>
<body>
	<div class="conteiner">
		<h1>Piedra, Papel o Tijera</h1>
		<h3>Empeza a jugar. Gana la partida el que llega primero a 3</h3>
		<img id="logo" src="img/piedra-papel-tijeras.png">
		<h4>Eleg√≠ lo que vas a sacar</h4>
		<div class="conteiner-elementos">
			<div class="conteiner-opcion"><img id="piedra" src="img/piedra.png"></div>
			<div class="conteiner-opcion"><img id="papel" src="img/papel.png"></div>
			<div class="conteiner-opcion"><img id="tijera" src="img/tijera.png"></div>
		</div>
		<h1 id="temporizadorElemento"></h1>
		<span>
			<div class="robot"></div>
			<div class="conteiner-elecciones">
				<div id="eleccionRobot" class="eleccionRobot"></div>
				<div id="eleccionHumano" class="eleccionHumano"></div>
			</div>
			<div id="resultado" class="resultado">Resultado </div>
			<div id="contador" class="resultado">Robot: 0 <br> Humano: 0</div>
		</span>
		<button id="botonReiniciar">Reiniciar</button>
	</div>
	<script type="text/javascript" src="js/juego.js" ></script>
</body>
</html>
